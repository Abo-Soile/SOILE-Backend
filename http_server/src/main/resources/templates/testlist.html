{>header /}
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>


<div id="main" class="container testlist" ng-app="testlist" ng-controller="TestListController">
	<div class="row">
		<div class="col-md-8"> 
				<form action="/test", method="POST">
					<div class="input-group">
						
						<input type="text" name="name" class="form-control" placeholder="Testname">
						<span class="input-group-btn">
							<input type="submit" value="New Test" class="btn btn-primary">
						</span>

					</div>
				</form>
		</div>
	</div>
	<div class="row testlist-folders">
		<div class="col-md-6"> 
			<div class="panel">
				<h4>Folders</h4>
				<table class="table">
					<thead>
						<tr>
							<th>Name</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-class="{selected: $index==active}" ng-repeat="(index, folder) in folders" ng-click="pickFolder(index)">
							<td>[([folder])]</td>
						</tr>	
					</tbody>
				</table>
				
			</div>
		</div>

		<div class="col-md-6 testlist-tests">
			<div class="panel">
				<h4>Tests - [([selectedFolder])]</h4>

				<table class="table">
					<thead>
						<tr>
							<th>Name</th>
							<th>Status</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="test in tests" ng-class="{danger: test.compiled==false}">
							<td><a href="/test/[([test._id])]">[([test.name])]</a></td>

							<td ng-if="test.compiled">Compiled</td>
							<td ng-if="!test.compiled">Errors</td>
						</tr>	
					</tbody>
				</table>
			</div>
		</div>
	</div>


	</div>
</div>

<script type="text/javascript" src="/javascript/testlist.js"></script>


{>footer /}
