{>header_nodojo /}

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular-sanitize.js"></script>

<link rel="stylesheet" href="/javascript/bower_components/angular-ui-tree/dist/angular-ui-tree.min.css">
<script type="text/javascript" src="/javascript/bower_components/angular-ui-tree/dist/angular-ui-tree.js"></script>


<script type="text/javascript" src="/javascript/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>

<script type="text/javascript" src="/javascript/bower_components/angular-ui-select/dist/select.js"></script>
<link rel="stylesheet" type="text/css" href="
/javascript/bower_components/angular-ui-select/dist/select.css">

<script type="text/javascript" src="/javascript/a_experimentedit.js"></script>

<div class="container" id="main" ng-app="experimentEdit" ng-controller="experimentController">
  <div class="row">
    <div class="col-md-12">    
        <label>Experiment name</label>
        <input  class="form-control"  ng-model="experiment.name">

        <label>Description</label>
        <textarea class="form-control" ng-model="experiment.description"> </textarea>

        <label>End message</label>
        <textarea class="form-control" ng-model="experiment.endmessage"> </textarea>
    </div> 
    <div class="col-md-12">
      <br>
    </div>

    <div class="col-md-4">
        <label>Start date</label>
      <p class="input-group">
        <input type="text" class="form-control" ng-model="startdate" ng-required:"true" is-open="opened" options="dateOptions" close-text="Close" datepicker-popup="[([format])]" />
        <span class="input-group-btn">
          <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
        </span>
      </p>
    </div>

    <div class="col-md-4">
        <label>End Date</label>
      <p class="input-group">
        <input type="text" class="form-control" ng-model="enddate" ng-required:"true" is-open="opened" min-date="startdate" options="dateOptions"  close-text="Close" datepicker-popup="[([format])]"/>
        <span class="input-group-btn">
          <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
        </span>
      </p>
    </div>

    <div class="col-md-12">
        <label class="checkbox-inline">
          Require login
          <input style="width: 15px; height: 15px" type="checkbox" ng-model="experiment.loginrequired" ng-true-value="true" ng-false-value="false">
        </label>
        <label class="checkbox-inline">
          Hide login
          <input style="width: 15px; height: 15px" type="checkbox" ng-model="experiment.hidelogin" ng-true-value="true" ng-false-value="false">
        </label>
        <label class="checkbox-inline">
          Enable Mechanical Turk
          <input style="width: 15px; height: 15px" type="checkbox" ng-model="experiment.mechanicalTurkEnabled" ng-true-value="true" ng-false-value="false">
        </label>
    </div>

    <div class="col-md-12">
      <div class="panel panel-fancy" ng-controller="componentController">
        <h5>Components</h5>
        <div ui-tree>
          <ul ui-tree-nodes="" ng-model="experiment.components" class="fancyList angularcomponentlist"> 

            <li class="" ng-repeat="comp in experiment.components" ui-tree-node>
              <div class="dragHandle" ui-tree-handle><i class="fa fa-bars"></i></div>
               <div class="form-inline">
              
                <!-- IF TEST -->
                <span ng-if="comp.type == 'test'">
                  <input class="form-control" ng-model=comp.name readonly>

                  <span class="checkbox-inline">
                    <label class="checkbox-inline">
                      <input style="width: 20px; height: 20px" type="checkbox" ng-model="comp.random" ng-true-value="true" ng-false-value="false">
                    </label>
                  </span>

                  <span ng-if="comp.random">
                    <span>Group</span>
                    <select class="form-control input-sm" name="Random group" ng-model="comp.randomgroup" ng-options="n for n in [] | range:1:10" ng-init="comp.randomgroup = comp.randomgroup || 1"></select>
                  </span>

                </span>

                <!--IF FORM -->
                <span ng-if="comp.type == 'form'">
                  <input class="form-control" ng-model=comp.name placeholder="Unnamed form"> 
                  <a class="btn btn-warning" href="/questionnaire/mongo/[([comp.id])]" target="_blank">Edit</a>
                </span>

                <button ng-click="delComponent(key, $index)" class="btn btn-danger pull-right " type="submit">Delete</button>

              </div>
            </li>

          </ul>
        </div>
      </div>
    </div>
      
    <div class="col-md-12">
      <button class="btn btn-default" ng-click="addForm()">Add form</button>

      <div class="form-group">
        <ui-select ng-model="test.selected"  theme="bootstrap" ng-disabled="disabled" style="min-width: 300px; max-width: 300px; display: inline-block">
          <ui-select-match placeholder="Select an experiment">[([$select.selected.name])]</ui-select-match>
          <ui-select-choices repeat="test in tests | filter:{name:$select.search}">
            <div ng-bind-html="test.name | highlight: $select.search"></div>
          </ui-select-choices>
        </ui-select>
        <button class="btn btn-default" ng-disabled="test.selected == null" ng-click="addTest()">Add test</button>
      </div>
        
      </form>

    </div>

    <div class="col-md-12">
    <button class="btn btn-success" ng-click="save()">Save</button>
      
    </div>
  </div>

</div>


{>footer /}
