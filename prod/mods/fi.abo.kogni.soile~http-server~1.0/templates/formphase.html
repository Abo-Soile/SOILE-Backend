{>header /}
    <script src="//ajax.googleapis.com/ajax/libs/dojo/1.9.0/dojo/dojo.js" data-dojo-config="async: true, parseOnLoad: true"></script>


    <div class="container">
        <div class="row">
            <div id="formcol" class="col-md-9" data-dojo-type="dijit/form/Form" data-dojo-id="formcol">

    
                {form|s}

                
            </div>
            <div class="col-md-9">
                <button data-dojo-type="dijit/form/Button" type="button" id="submitButton"> Submit</button>

            </div>
            <div class="col-md-5 col-md-offset-2">
                <div class="progress">
                    <div class="progress-bar progress-bar-success" role="progressvar" aria-valuenow="{completed}" aria-valuemin="0" aria-valuemax="100" style="width:{completed}%">
                        {phasesLeft}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="/javascript/formphase.js"></script>

{>footer /}
