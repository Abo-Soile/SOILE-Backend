{>header /}

    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>

    <script src="/javascript/soile2.js"></script>


    <div class="container">

             <div class="col-md-12">

            </div>

                        {phasesLeft}

                </div>

        </div>
